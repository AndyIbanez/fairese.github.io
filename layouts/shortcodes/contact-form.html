<form action="https://api.web3forms.com/submit" method="POST" accept-charset="UTF-8" class="space-y-6" novalidate>
  <!-- Required: your Web3Forms Access Key -->
  <input type="hidden" name="access_key" value="3bcaea0e-4c52-4925-94a6-4faac6a9f877">

  <!-- Optional: better subject line -->
  <input type="hidden" name="subject" value="New Hire Fairese inquiry">

  <!-- Optional: redirect after submit -->
  <input type="hidden" name="redirect" value="https://fairese.com/contact/thank-you/">

  <div>
    <label class="block text-sm font-medium text-gray-700">Name</label>
    <input type="text" name="name" required autocomplete="name"
      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" required autocomplete="email"
      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
  </div>

  {{ if .Page.Params.form_show_project_type }}
  <div>
    <label for="project_type" class="block text-sm font-medium text-gray-700">Project Type</label>
    <select name="project_type" id="project_type" required
      class="mt-1 block w-full rounded-lg border-gray-300 bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
      <option value="iOS Development">iOS Development</option>
      <option value="Consulting">Consulting</option>
      <option value="n8n Automation">n8n Automation</option>
      <option value="Something Else">Something Else</option>
    </select>
  </div>
  {{ end }}

  {{ if .Page.Params.form_show_app }}
  <div>
    <label for="app_name" class="block text-sm font-medium text-gray-700">App</label>
    <select name="app_name" id="app_name" required
      class="mt-1 block w-full rounded-lg border-gray-300 bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
      <option value="Silvianna">Silvianna</option>
    </select>
  </div>
  {{ end }}

  <div>
    <label class="block text-sm font-medium text-gray-700">Message</label>
    <textarea name="message" rows="6" required
      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3"></textarea>
  </div>

  <!-- Honeypot -->
  <input type="text" name="website" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px">

  <button type="submit" 
    class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-full shadow-lg transition transform hover:scale-105">
    Send Message
  </button>
</form>
